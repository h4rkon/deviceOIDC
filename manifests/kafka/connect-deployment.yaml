apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connect
  template:
    metadata:
      labels:
        app: connect
    spec:
      containers:
      - name: connect
        image: debezium/connect:2.5
        ports:
          - containerPort: 8083
        env:
          - name: BOOTSTRAP_SERVERS
            value: "kafka.kafka.svc.cluster.local:9092"
          - name: GROUP_ID
            value: "connect-cluster"
          - name: CONFIG_STORAGE_TOPIC
            value: "connect-configs"
          - name: OFFSET_STORAGE_TOPIC
            value: "connect-offsets"
          - name: STATUS_STORAGE_TOPIC
            value: "connect-status"
          - name: CONFIG_STORAGE_REPLICATION_FACTOR
            value: "1"
          - name: OFFSET_STORAGE_REPLICATION_FACTOR
            value: "1"
          - name: STATUS_STORAGE_REPLICATION_FACTOR
            value: "1"
          - name: KEY_CONVERTER
            value: "org.apache.kafka.connect.json.JsonConverter"
          - name: VALUE_CONVERTER
            value: "org.apache.kafka.connect.json.JsonConverter"
          - name: KEY_CONVERTER_SCHEMAS_ENABLE
            value: "false"
          - name: VALUE_CONVERTER_SCHEMAS_ENABLE
            value: "false"
          - name: REST_ADVERTISED_HOST_NAME
            value: "connect"
          - name: REST_PORT
            value: "8083"
          - name: LOG_LEVEL
            value: "INFO"
