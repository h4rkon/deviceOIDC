apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello
  namespace: gateway
spec:
  ingressClassName: nginx
  rules:
    - host: hello.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: envoy
                port:
                  number: 80
