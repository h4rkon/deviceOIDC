apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: gateway
data:
  envoy.yaml: |
    static_resources:
      listeners:
      - name: listener_http
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http

              # Keep it dev-friendly
              generate_request_id: true
              normalize_path: true

              route_config:
                name: local_route
                virtual_hosts:
                - name: hello_vhost
                  domains: ["hello.local", "hello.local:*"]
                  routes:
                  - match: { path: "/healthz" }
                    route: { cluster: hello_upstream }
                  - match: { prefix: "/" }
                    route:
                      cluster: hello_upstream
                      timeout: 15s

              http_filters:
              # 1) JWT auth
              - name: envoy.filters.http.jwt_authn
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication

                  providers:
                    keycloak:
                      # MUST match token 'iss' exactly
                      issuer: "http://keycloak.local/realms/deviceoidc"

                      remote_jwks:
                        http_uri:
                          uri: "http://keycloak.keycloak.svc.cluster.local:8080/realms/deviceoidc/protocol/openid-connect/certs"
                          cluster: keycloak
                          timeout: 2s
                        cache_duration: 600s

                      # Optional but useful: forward the original token to upstream
                      forward: true

                      # Optional: expose claims for debugging / later authz
                      claim_to_headers:
                      - header_name: x-jwt-sub
                        claim_name: sub
                      - header_name: x-jwt-iss
                        claim_name: iss
                      - header_name: x-jwt-preferred-username
                        claim_name: preferred_username

                  rules:
                  # allow health without JWT
                  - match: { path: "/healthz" }

                  # require JWT everywhere else
                  - match: { prefix: "/" }
                    requires:
                      provider_name: keycloak

              # 2) Route it
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: hello_upstream
        type: STRICT_DNS
        connect_timeout: 2s
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: hello_upstream
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: hello.hello.svc.cluster.local
                    port_value: 80

      - name: keycloak
        type: STRICT_DNS
        connect_timeout: 2s
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: keycloak
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: keycloak.keycloak.svc.cluster.local
                    port_value: 8080
