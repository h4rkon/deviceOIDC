apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: gateway
data:
  envoy.yaml: |
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 9901

    static_resources:
      listeners:
      - name: listener_http
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8080
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http

              generate_request_id: true
              normalize_path: true

              # Tracing: demo mode (100% sample)
              tracing:
                client_sampling: { value: 100.0 }
                random_sampling: { value: 100.0 }
                overall_sampling: { value: 100.0 }
                provider:
                  name: envoy.tracers.opentelemetry
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.tracers.opentelemetry.v3.OpenTelemetryConfig
                    service_name: "envoy-gateway"
                    grpc_service:
                      envoy_grpc:
                        cluster_name: otel_collector
                      timeout: 2s

              # JSON access logs -> stdout (promtail will scrape it)
              access_log:
              - name: envoy.access_loggers.stdout
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                  log_format:
                    json_format:
                      ts: "%START_TIME%"
                      req_id: "%REQ(X-REQUEST-ID)%"
                      method: "%REQ(:METHOD)%"
                      path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                      authority: "%REQ(:AUTHORITY)%"
                      protocol: "%PROTOCOL%"
                      status: "%RESPONSE_CODE%"
                      duration_ms: "%DURATION%"
                      upstream: "%UPSTREAM_CLUSTER%"
                      upstream_host: "%UPSTREAM_HOST%"
                      jwt_sub: "%REQ(x-jwt-sub)%"
                      jwt_user: "%REQ(x-jwt-preferred-username)%"

              route_config:
                name: local_route
                virtual_hosts:
                - name: hello_vhost
                  domains: ["hello.local", "hello.local:*"]
                  routes:
                  - match: { path: "/healthz" }
                    route: { cluster: hello_upstream }
                  - match: { prefix: "/" }
                    route:
                      cluster: hello_upstream
                      timeout: 15s

              http_filters:
              - name: envoy.filters.http.jwt_authn
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                  providers:
                    keycloak:
                      issuer: "http://keycloak.local/realms/deviceoidc"
                      remote_jwks:
                        http_uri:
                          uri: "http://keycloak.keycloak.svc.cluster.local:8080/realms/deviceoidc/protocol/openid-connect/certs"
                          cluster: keycloak
                          timeout: 2s
                        cache_duration: 600s
                      forward: true
                      claim_to_headers:
                      - header_name: x-jwt-sub
                        claim_name: sub
                      - header_name: x-jwt-preferred-username
                        claim_name: preferred_username
                  rules:
                  - match: { path: "/healthz" }
                  - match: { prefix: "/" }
                    requires:
                      provider_name: keycloak

              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: hello_upstream
        type: STRICT_DNS
        connect_timeout: 2s
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: hello_upstream
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: hello.hello.svc.cluster.local
                    port_value: 80

      - name: keycloak
        type: STRICT_DNS
        connect_timeout: 2s
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: keycloak
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: keycloak.keycloak.svc.cluster.local
                    port_value: 8080

      - name: otel_collector
        type: STRICT_DNS
        connect_timeout: 2s
        lb_policy: ROUND_ROBIN
        http2_protocol_options: {}
        load_assignment:
          cluster_name: otel_collector
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: otel-collector.observability.svc.cluster.local
                    port_value: 4317
