apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
  namespace: gateway
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_http
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: hello
                          domains: ["hello.local", "hello.local:*"]
                          routes:
                            - match: { path: "/healthz" }
                              route: { cluster: hello_upstream }
                            - match: { prefix: "/" }
                              route: { cluster: hello_upstream }
                    http_filters:
                      - name: envoy.filters.http.jwt_authn
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                          providers:
                            keycloak:
                              issuer: "http://keycloak.keycloak.svc:8080/realms/deviceoidc"
                              remote_jwks:
                                http_uri:
                                  uri: "http://keycloak.keycloak.svc:8080/realms/deviceoidc/protocol/openid-connect/certs"
                                  cluster: keycloak_jwks
                                  timeout: 2s
                                cache_duration: 600s
                          rules:
                            - match: { path: "/healthz" }
                            - match: { prefix: "/" }
                              requires:
                                provider_name: keycloak

                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: hello_upstream
          type: STRICT_DNS
          connect_timeout: 2s
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: hello_upstream
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: hello.hello.svc.cluster.local
                          port_value: 80

        - name: keycloak_jwks
          type: STRICT_DNS
          connect_timeout: 2s
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: keycloak_jwks
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: keycloak.keycloak.svc.cluster.local
                          port_value: 8080
