apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy
  namespace: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: envoy
  template:
    metadata:
      labels:
        app: envoy
    spec:
      containers:
        - name: envoy
          image: envoyproxy/envoy:v1.33.0
          args: ["-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: cfg
              mountPath: /etc/envoy
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: cfg
          configMap:
            name: envoy-config
            items:
              - key: envoy.yaml
                path: envoy.yaml
