apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deviceoidc-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:h4rkon/deviceOIDC.git
    targetRevision: main
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
